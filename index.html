<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No B.S. Gatekeeper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 40px;
      text-align: center;
    }

    /* Setup Form Styles */
    .setup-form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .setup-form p {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #333;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input {
      padding: 14px 16px;
      font-size: 1rem;
      border: 2px solid #000;
      background: #fff;
      font-family: inherit;
    }

    .form-group input:focus {
      outline: none;
      background: #f5f5f5;
    }

    .form-group input::placeholder {
      color: #999;
    }

    button {
      padding: 16px 24px;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      font-family: inherit;
      margin-top: 8px;
    }

    button:hover {
      background: #333;
    }

    /* Generated Link Styles */
    .link-output {
      display: none;
      margin-top: 32px;
      padding: 20px;
      background: #f5f5f5;
      border: 2px solid #000;
    }

    .link-output.visible {
      display: block;
    }

    .link-output p {
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    .link-output input {
      width: 100%;
      padding: 12px;
      font-size: 0.85rem;
      border: 1px solid #ccc;
      background: #fff;
      font-family: monospace;
      margin-bottom: 12px;
    }

    .link-output button {
      width: 100%;
    }

    .copied-msg {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      margin-top: 12px;
      display: none;
    }

    .copied-msg.visible {
      display: block;
    }

    /* Chat UI Styles */
    .chat-container {
      display: none;
      flex-direction: column;
      height: calc(100vh - 160px);
      max-height: 600px;
    }

    .chat-container.visible {
      display: flex;
    }

    .setup-form.hidden {
      display: none;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 20px 0;
    }

    .message {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .message.gatekeeper .bubble {
      background: #f0f0f0;
      align-self: flex-start;
    }

    .message.user .bubble {
      background: #000;
      color: #fff;
      align-self: flex-end;
    }

    .bubble {
      padding: 12px 16px;
      font-size: 0.95rem;
      line-height: 1.5;
      max-width: 85%;
    }

    .chat-input-container {
      display: flex;
      gap: 12px;
      padding-top: 16px;
      border-top: 2px solid #000;
    }

    .chat-input-container input {
      flex: 1;
      padding: 14px 16px;
      font-size: 1rem;
      border: 2px solid #000;
      background: #fff;
      font-family: inherit;
    }

    .chat-input-container input:focus {
      outline: none;
      background: #f5f5f5;
    }

    .chat-input-container input::placeholder {
      color: #999;
    }

    .chat-input-container button {
      padding: 14px 24px;
    }

    .typing-indicator {
      display: none;
      padding: 12px 16px;
      background: #f0f0f0;
      align-self: flex-start;
      font-size: 0.95rem;
      color: #666;
    }

    .typing-indicator.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>No B.S. Gatekeeper</h1>

    <!-- Setup Form -->
    <div class="setup-form" id="setupForm">
      <p>Create your personal gatekeeper link to protect your PTO. Add it to your out-of-office email and let the gatekeeper handle the rest.</p>
      
      <div class="form-group">
        <label for="nameInput">Your Name</label>
        <input type="text" id="nameInput" placeholder="e.g. Kevin">
      </div>

      <div class="form-group">
        <label for="roleInput">Your Occupation</label>
        <input type="text" id="roleInput" placeholder="e.g. Creative Director">
      </div>

      <button type="button" id="generateBtn">Generate My Link</button>

      <div class="link-output" id="linkOutput">
        <p>Your Gatekeeper Link</p>
        <input type="text" id="generatedLink" readonly>
        <button type="button" id="copyBtn">Copy Link</button>
        <div class="copied-msg" id="copiedMsg">Copied to clipboard!</div>
      </div>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container" id="chatContainer">
      <div class="chat-messages" id="chatMessages">
        <!-- Messages will be added here -->
      </div>
      <div class="typing-indicator" id="typingIndicator">Gatekeeper is typing...</div>
      <div class="chat-input-container">
        <input type="text" id="chatInput" placeholder="Explain why you need to contact themâ€¦">
        <button type="button" id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const personName = urlParams.get('name');
    const personRole = urlParams.get('role');

    // Elements
    const setupForm = document.getElementById('setupForm');
    const chatContainer = document.getElementById('chatContainer');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const typingIndicator = document.getElementById('typingIndicator');
    const generateBtn = document.getElementById('generateBtn');
    const linkOutput = document.getElementById('linkOutput');
    const generatedLink = document.getElementById('generatedLink');
    const copyBtn = document.getElementById('copyBtn');
    const copiedMsg = document.getElementById('copiedMsg');
    const nameInput = document.getElementById('nameInput');
    const roleInput = document.getElementById('roleInput');

    // Conversation history for API
    let conversationHistory = [];

    // Check if we're in chat mode or setup mode
    if (personName && personRole) {
      // Chat mode
      setupForm.classList.add('hidden');
      chatContainer.classList.add('visible');
      
      // Send initial greeting
      addMessage('gatekeeper', `Why do you need to contact ${personName}?`);
    }

    // Setup form: Generate link
    generateBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      const role = roleInput.value.trim();

      if (!name || !role) {
        alert('Please fill in both fields.');
        return;
      }

      const baseUrl = window.location.origin + window.location.pathname;
      const params = new URLSearchParams({ name, role });
      const fullLink = `${baseUrl}?${params.toString()}`;

      generatedLink.value = fullLink;
      linkOutput.classList.add('visible');
    });

    // Copy link
    copyBtn.addEventListener('click', () => {
      generatedLink.select();
      navigator.clipboard.writeText(generatedLink.value);
      copiedMsg.classList.add('visible');
      setTimeout(() => copiedMsg.classList.remove('visible'), 2000);
    });

    // Chat: Add message to UI
    function addMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.textContent = text;
      
      messageDiv.appendChild(bubble);
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Chat: Send message
    async function sendMessage() {
      const userText = chatInput.value.trim();
      if (!userText) return;

      // Add user message to UI
      addMessage('user', userText);
      chatInput.value = '';

      // Add to history
      conversationHistory.push({ role: 'user', content: userText });

      // Show typing indicator
      typingIndicator.classList.add('visible');

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: personName,
            role: personRole,
            messages: conversationHistory
          })
        });

        const data = await response.json();
        
        // Hide typing indicator
        typingIndicator.classList.remove('visible');

        if (data.reply) {
          addMessage('gatekeeper', data.reply);
          conversationHistory.push({ role: 'assistant', content: data.reply });
        } else if (data.error) {
          addMessage('gatekeeper', 'Something went wrong. Please try again.');
        }
      } catch (error) {
        typingIndicator.classList.remove('visible');
        addMessage('gatekeeper', 'Something went wrong. Please try again.');
      }
    }

    // Event listeners for chat
    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
